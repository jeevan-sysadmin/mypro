<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/student_list.css">
</head>
<body>
    <div class="header text-center position-relative">
        <div class="back-btn" onclick="goBack()">
            <i class="bi bi-arrow-left"></i>
        </div>
        <h1 id="subject-title">Attendance</h1>
    </div>

    <div class="container">
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none"></div>
        <div id="info-message" class="alert alert-info d-none"></div>

        <div id="student-list" class="d-none">
            <!-- Student cards will be inserted here -->
        </div>

        <div class="text-center">
            <button id="submit-btn" class="btn submit-btn d-none" onclick="goToConfirmation()">
                <i class="bi bi-check-circle"></i> Review & Submit
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/student_list.js"></script>
</body>
</html>
