<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/confirm_attendance.css">
</head>
<body>
    <div class="header text-center position-relative">
        <div class="back-btn" onclick="goBack()">
            <i class="bi bi-arrow-left"></i>
        </div>
        <h1>Confirm Attendance</h1>
    </div>

    <div class="container">
        <div class="summary-card">
            <h3 id="subject-title" class="mb-4">Subject</h3>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <p><strong>Date:</strong> <span id="attendance-date" class="fw-semibold"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Total Students:</strong> <span id="total-students" class="fw-semibold"></span></p>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <p><strong>Present:</strong> <span id="present-count" class="present-count">0</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Absent:</strong> <span id="absent-count" class="absent-count">0</span></p>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="student-table">
                        <!-- Student rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <div>
                <button id="submit-btn" class="btn submit-btn" onclick="submitAttendance()">
                    <div class="spinner-border spinner-border-sm loading-spinner" role="status"></div>
                    <i class="bi bi-check-circle"></i> Submit Attendance
                </button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    <h4 class="mt-3">Attendance recorded successfully!</h4>
                    <p id="success-details" class="text-muted mt-2"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success px-4" data-bs-dismiss="modal" onclick="redirectAfterSuccess()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                    <h4 class="mt-3" id="error-message">An error occurred while submitting attendance.</h4>
                    <p id="error-details" class="text-muted mt-2"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/confirm_attendance.js"></script>
</body>
</html>
