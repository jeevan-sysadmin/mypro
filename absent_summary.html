<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absent Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/absent_summary.css">
</head>
<body>
    <div class="header text-center position-relative">
        <div class="back-btn" onclick="goBack()">
            <i class="bi bi-arrow-left"></i>
        </div>
        <h1>Absent Summary</h1>
    </div>

    <div class="container">
        <div id="loading-spinner" class="loading-spinner d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none"></div>

        <div id="summary-info" class="summary-info d-none">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Subject:</strong> <span id="summary-subject"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Date:</strong> <span id="summary-date"></span></p>
                </div>
            </div>
            <p><strong>Total Absent:</strong> <span id="total-absent" class="text-danger"></span></p>
        </div>

        <div id="absent-list" class="d-none">
            <!-- Absent student cards will be inserted here -->
        </div>

        <div id="no-data" class="no-data d-none">
            <i class="bi bi-emoji-smile" style="font-size: 2rem;"></i>
            <p class="mt-3">No students are absent!</p>
        </div>

        <div class="text-center">
            <button id="home-btn" class="btn home-btn d-none" onclick="goToHomePage()">
                <i class="bi bi-house-door"></i> Go to Home Page
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/absent_summary.js"></script>
</body>
</html>
