<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJC e-attendance - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Session expired notification -->
            <div id="sessionMessage" class="session-message">
                <h3>Session Expired</h3>
                <p>Your previous session has ended. Please login again to continue.</p>
            </div>
            
            <img src="assets/logo.png" alt="SJC Logo" class="logo">
            <h1 class="title">SJC e-attendance</h1>
            <p class="subtitle">Login with your Staff ID</p>
            
            <form id="loginForm" class="form-group">
                <div class="input-field">
                    <label for="staffId">Staff ID</label>
                    <div class="input-wrapper">
                        <span class="material-icons">badge</span>
                        <input type="text" id="staffId" name="staffId" required placeholder="Enter your Staff ID" autocomplete="username">
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                        <span class="material-icons" id="togglePassword" tabindex="0" aria-label="Toggle password visibility">visibility_off</span>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    <span id="btnText">Login</span>
                    <div id="spinner" class="spinner" style="display: none;" aria-hidden="true"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
